      border-radius: 15px;
      padding: 20px;

      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      animation: pulseBorder 4s infinite;

    .video-card:hover {

      box-shadow: 0 0 30px #ff00c8;
    }
    .video-card img {
    width: 100%;

}
